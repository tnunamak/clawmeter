name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            cc: gcc
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm
            cc: gcc
          - goos: darwin
            goarch: amd64
            runner: macos-15-intel
            cc: clang
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            cc: clang
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux tray deps
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libayatana-appindicator3-dev

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '1'
          CC: ${{ matrix.cc }}
        run: go build -tags tray -trimpath -ldflags='-s -w' -o clawmeter-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/clawmeter

      - uses: actions/upload-artifact@v4
        with:
          name: clawmeter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: clawmeter-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" artifacts/* --repo "${{ github.repository }}" --title "${{ github.ref_name }}" --generate-notes
